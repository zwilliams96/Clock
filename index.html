<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@materializecss/materialize/dist/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" media="screen,projection" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="row">
            <div class="col s6 center-align">
                <h1 class="header">Digital</h1>
                <h5 id="time"></h5>
            </div>
            <div class="col s6 center-align">
                <h1 class="header">Binary</h1>
                <h5 id="binary"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col s6 center-align">
                <h1 class="header">Octal</h1>
                <h5 id="octal"></h5>
            </div>
            <div class="col s6 center-align">
                <h1 class="header">Hex</h1>
                <h5 id="hex"></h5>
            </div>
        </div>
        <div class="row">
          <div class="clock">
            <div class="outer-clock-face">
              <div class="marking marking-one"></div>
              <div class="marking marking-two"></div>
              <div class="marking marking-three"></div>
              <div class="marking marking-four"></div>
            </div>
            <div class="inner-clock-face">
              <div class="hand hour-hand"></div>
              <div class="hand min-hand"></div>
              <div class="hand second-hand"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize/dist/js/materialize.min.js"></script>
    <script src="/js/clock.js"></script>
    <script>
      M.AutoInit();
    </script>
  </body>
</html>
